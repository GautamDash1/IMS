<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #89A8B2;
    color: #f0e6d6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login Section Styles */
.login-section {
    background-color: #B3C8CF;
    color: #f0e6d6;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
    width: 100%;
    max-width: 500px;
}

.login-section h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #5A6C57;
}

.login-section p {
    text-align: center;
    font-family: Arial, sans-serif;
    color: #5A6C57;
    margin-bottom: 30px;
}

/* Form Styles */
.login-form {
    background-color: #89A8B2;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
}

.login-form label {
    color: #5A6C57;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
}

.login-form .form-control {
    background-color: #B3C8CF;
    color: #5A6C57;
    border: 1px solid #B3C8CF;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    width: 100%;
}

.login-form .form-control:focus {
    border-color: #d4b59c;
    box-shadow: 0px 0px 5px rgba(212, 181, 156, 0.8);
}

.login-form button {
    background-color: #B3C8CF;
    color: #5A6C57;
    border: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

.login-form button:hover {
    background-color: #F1F5F6;
}

/* Placeholder Text */
.login-form .form-control::placeholder {
    color: #5A6C57;
}

/* Success/Error Messages */
.success-message, .error-message {
    text-align: center;
    margin-bottom: 15px;
    font-size: 14px;
}

.success-message {
    color: green;
}

.error-message {
    color: red;
}

/* Registration Link */
.registration-link {
    text-align: center;
    margin-top: 20px;
}

.registration-link a {
    color: #5A6C57;
    text-decoration: none;
    font-weight: bold;
}

.registration-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-section">
        <h2>Login</h2>
        <p><b>Enter your credentials to log in!</b></p>

        <!-- Display error message if present -->
		<div th:if="${errorMsg}" style="color: red;">
		        <p th:text="${errorMsg}"></p>
		</div>

        <!-- Login form -->
        <form action="/loginForm" method="POST" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Link to registration page -->
        <div class="registration-link">
            <p>Don't have an account? <a href="/register.html"><b>Register here</b></a>.</p>
        </div>
    </div>
</body>
</html>
