<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://i.pinimg.com/736x/f0/da/54/f0da542117a6248a066dd70afec57ebf.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: url("https://i.pinimg.com/736x/53/39/09/533909567e846b77bca355d61483b517.jpg");
            background-size: 100%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #1259a6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7ea4cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Update Product</h1>

        <!-- Update Product Form -->
        <form id="updateProductForm" action="#" th:action="@{/adminPage/update/{id}(id=${product.id})}" th:object="${product}" method="post">
            <input type="hidden" name="_method" value="PUT" />  <!-- Trick Spring to treat as PUT -->
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" name="productName" class="form-control" id="productName" th:value="${product.productName}" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" name="category" class="form-control" id="category" th:value="${product.category}" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" step="0.01" class="form-control" id="price" th:value="${product.price}" required />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" id="stock" th:value="${product.stock}" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>

</body>
</html>
